<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NextStep</title>
    <link rel="icon" href="/Asset/Logo.png">
    <link rel="stylesheet" href="/Style/header.css">
    <link rel="stylesheet" href="/Style/footer.css">
    <link rel="stylesheet" href="/Style/register.css">
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- hedr -->
    <header class="header">
        <nav class="nav">
            <div class="nav-logo">
                <a href="/Html/home.html">
                    <img src="/Asset/Next Step logo 2.png" alt="Next Step Logo">
                </a>
            </div>
            <div class="nav-menu">
                <ul class="nav-menu-list">
                    <li class="nav-menu-item">
                        <a href="/Html/home.html" class="nav-menu-link">Home</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="/Html/about.html" class="nav-menu-link">About</a>
                    </li>
                </ul>
                <div class="nav-menu-button">
                    <button class="nav-menu-button-login" onclick="window.location.href='/Html/login.html'">Login</button>
                    <button class="nav-menu-button-register" onclick="window.location.href='/Html/register.html'">Register</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- men -->
     <main class="main">
        <div class="bg-reg">
            <img src="/Foto Job/14684408_M-1.jpg" alt="" class="bg-reg">
            <img src="/Foto Job/trader-pemula.jpg" alt="" class="bg-reg">
            <img src="/Foto Job/internship-rendi-photo-backend.png" alt="" class="bg-reg">
            <img src="/Foto Job/bd904a36-17cd-473d-8351-73ecb08f514f.jpg" alt="" class="bg-reg">
            <img src="/Foto Job/Featured-images-adv-tren-pekerjaan-min.jpg" alt="" class="bg-reg">
        </div>
        <section class="main-reg">
            <h1 class="reg-title">Create Your Account</h1>
            <form class="porm">
                <div class="porm-grup">
                    <label for="fn" class="porm-lebel">Full Name</label>
                    <input type="text" id="fn" class="porm-input" placeholder="Enter your full name">
                </div>
                <div class="porm-grup">
                    <label for="u_name" class="porm-lebel">Username</label>
                    <input type="text" id="u_name" class="porm-input" placeholder="Enter your username">
                </div>
                <div class="porm-grup">
                    <label for="email" class="porm-lebel">Email</label>
                    <input type="email" id="email" class="porm-input" placeholder="Enter your email">
                </div>
                <div class="porm-grup">
                    <label for="pw" class="porm-lebel">Password</label>
                    <input type="password" id="pw" class="porm-input" placeholder="Enter your password">
                </div>
                <div class="porm-grup">
                    <label for="c_pw" class="porm-lebel">Confirm Password</label>
                    <input type="password" id="c_pw" class="porm-input" placeholder="Confirm your password">
                </div>
                <div class="porm-grup">
                    <label for="gender" class="porm-lebel">Gender</label>
                    <select name="gender" id="gender" class="porm-input">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="porm-grup">
                    <label for="date_of_birth" class="porm-lebel">Date of Birth</label>
                    <input type="date" id="date_of_birth" class="porm-input" placeholder="Enter your date of birth">
                </div>
                <button type="submit" class="porm-button">Register</button>
                <p class="porm-txt">Already have an account? <a href="/Html/login.html" class="porm-link">Login</a></p>
            </form>
        </section>
     </main>
    <!-- futer -->
    <footer class="footer">
        <p class="footer-txt">Copyright 2025 NextStep. All rights reserved.</p>
        <div class="div-footer-sosmed">
            <a href="#" class="footer-sosmed">
                <img src="/Asset/tiktok.png" alt="Facebook">
            </a>
            <a href="#" class="footer-social-link">
                <img src="/Asset/Instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
<script src="/Js/Sekerip.js"></script>
</html>
